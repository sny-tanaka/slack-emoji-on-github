<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <title>Slack絵文字onGithub</title>
  </head>
  <body class="content">
    <div class="box">
        <div>
            <div class="row">
                <div>Slackトークン</div>
                <input type="text" class="input w-120" id="slack_token" value="" placeholder="トークンを貼り付け" />
            </div>
        </div>
        <div class="row full">
            <button class="full btn" id="update">絵文字更新</button>
        </div>
        <div>
            <div class="row">
                <div>絵文字検索</div>
                <input type="text" class="input w-120" id="search_word" value="" placeholder="部分一致で検索" />
            </div>
        </div>
        <div id="emoji_result"></div>
        <div id="info"></div>
        <div id="error"></div>
        <details id="description">
          <summary>使い方</summary>
          <ol>
            <li>Slackトークンを貼り付けて絵文字更新をクリック</li>
            <li>Githubを表示するとコメント内の絵文字文字列が絵文字に置換されます</li>
            <li>カスタム絵文字が増えたときは絵文字更新を行ってください</li>
            <li>このポップアップ上で絵文字を検索することが可能です</li>
            <li>絵文字をクリックすると絵文字文字列をコピーできます</li>
          </ol>
        </details>
    </div>
    <script type="text/javascript" src="./popup.js"></script>
  </body>
</html>
